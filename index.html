<head>

<body>
    <div class="container">
        <div class="auth" id="auth">
            <div class="login show" id="login">
                <h2>Sign In</h2>
                <form id="login-form">
                    <div class="form-control">
                        <input type="email" name="email" id="email" placeholder="E-mail">
                    </div>
                    <div class="form-control">
                        <input type="password" name="password" id="password" placeholder="Password">
                    </div>
                    <span class="forget-pass">forget my password</span>
                    <button type="submit">Sign In</button>
                </form>
            </div>
            <div class="signup" id="signup">
                <h2>Sign Up</h2>
                <form id="signup-form">
                    <!-- <div class="form-control">
                        <input type="text" name="nam" id="nam" placeholder="Name">
                    </div> -->
                    <div class="form-control">
                        <input type="email" name="email" id="email" placeholder="E-mail">
                    </div>
                    <div class="form-control">
                        <input type="password" name="password" id="password" placeholder="Password">
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
            <div class="error" id="error">Error</div>
            <button type="button" id="change-auth">Create new account</button>
        </div>
        <div class=" to-do-list show" id="to-do-list">
            <h1 class="title ">
                <div class="setting">
                    <!-- <span class="user-name" id="user-name">Hi Hasan</span> -->
                    <button type="button" class="logout" id="logout">Logout</button>
                </div>
                <span class="title-letsdo"><i class="fas fa-check-square me-1"></i>Let's do it</span>
            </h1>
            <div class=" crd add-crd">
                <div class="date-input">
                    <div>
                        <i class="fa-solid fa-calendar-days"></i>
                        <input type="date" id="deadtime" name="deadtime">
                    </div>
                    <textarea name="in-text" id="in-text" placeholder="Add task ..."></textarea>
                </div>
                <button id="add-task"><i class="fa fa-plus"></i></button>
            </div>
            <div class="crd no-task">
                No Tasks to view
            </div>
            <div class="crd filter">
                <div class="filter-card">
                    <label for="task-filter-status">filter by status</label>
                    <select id="task-filter-status">
                        <option value="all">All</option>
                        <option value="completed">Completed</option>
                        <option value="active">Active</option>
                    </select>
                </div>
                <div class="filter-card">
                    <div class="date-card">
                        <label for="filter-start-date">Start Date</label>
                        <input type="date" id="filter-start-date" name="filter-start-date" value="2022-01-01">
                    </div>
                    <div class="date-card">
                        <label for="filter-end-date">End Date</label>
                        <input type="date" id="filter-end-date" name="deadtime" value="2030-12-31">
                    </div>
                </div>

                <!--  <select>
                    <option value="1">Added date</option>
                    <option value="2">Due date</option>
                </select>
                  <a href="#!" style="color: #23af89;" data-mdb-toggle="tooltip" title="Ascending"><i
                        class="fas fa-sort-amount-down-alt ms-2"></i></a> -->
            </div>
            <div class=" crd edit-content" id="edit-content">

                <div class="edit-date">
                    <div>
                        <label for="edit-deadtime">Date:</label>
                        <input type="date" id="edit-deadtime" name="edit-deadtime">

                    </div>
                    <button id="edit-done" onclick="editDone(this)"><i class="fa-solid fa-check"></i></button>
                </div>
                <textarea name="edit-in-text" id="edit-in-text" cols="30" rows="10"></textarea>
            </div>
            <div class="crd list">
                <!-- <div class="list-card" data-id="251359">

                        </div>
                    </div>

                        <input type="checkbox" value="ff" checked  onclick="check(this)"/>

                         <textarea name="" id="" disabled>Buy groceries for nex</textarea> -->
                <!-- <p class="to-do-description">here we will write description about our task</p> -->

                </div>    -->
            </div>

        </div>
    </div>
