<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList-HKY</title>
    <!-- my main css file -->
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="scss/main.css">
</head>

<body>
    <div class="container">
        <div class="main-img">
            <img src="./imgs/letsdoit.jpg" alt="">
        </div>

        <div class="auth" id="auth">
            <div class="login show" id="login">
                <h2>Sign In</h2>
                <form id="login-form">
                    <div class="form-control">
                        <input type="email" name="email" id="signin-email" placeholder="E-mail">
                    </div>
                    <div class="form-control">
                        <input type="password" name="password" id="password" placeholder="Password">
                    </div>
                    <span class="forget-pass" id="forget-pass">forget my password</span>
                    <button type="submit">Sign In</button>
                </form>
            </div>
            <div class="signup" id="signup">
                <h2>Sign Up</h2>
                <form id="signup-form">
                    <div class="form-control">
                        <input type="text" name="nam" id="nam" placeholder="Name">
                    </div>
                    <div class="form-control">
                        <input type="email" name="email" id="signup-email" placeholder="E-mail">
                    </div>
                    <div class="form-control">
                        <input type="password" name="password" id="password" placeholder="Password">
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
            <div class="error" id="error">Error</div>
            <button type="button" id="change-auth">Create new account</button>
        </div>
        <div class="settings" id="settings">
            <form id="update-info" class="update-info">
                <div class="form-control">
                    <label for="update-username">User Name</label>
                    <input type="text" name="updateUsername" id="update-username">
                </div>
                <div class="form-control">
                    <label for="update-email">Email</label>
                    <input type="email" name="updateEmail" id="update-email" disabled>
                </div>
                <div class="form-control">
                    <label for="update-password">Password</label>
                    <input type="password" name="updatePassword" id="update-password" disabled>
                </div>
                <button type="submit">Update</button>
                <button type="button" id="cancel-update-profile">Cancel</button>
                <button type="button" id="delete-account">Delete Account</button>
                <div class="form-control confirm-msg" id="confirm-msg">
                    are you sure?
                    <button type="button" id="confirm">Confirm</button>
                    <button type="button" id="cancel">Cancel</button>

                </div>
            </form>
        </div>
        <div class=" to-do-list" id="to-do-list">
            <div class="title ">
                <div class="navbar">
                    <div>
                        <p>Hi <span class="user-name" id="user-name">...</span></p>
                        <div class="profileimg">
                            <i class="fa-solid fa-user-tie"></i>
                            <!-- <img src="./imgs/letsdcoit.jpg" id="profileimg"/> -->
                        </div>

                    </div>

                    <ul class="setting-menu" id="setting-menu">
                        <li class="update-profile" id="update-profile">Update Profile</li>
                        <li class="logout" id="logout"> Logout </li>
                    </ul>
                </div>
                <!-- <span class="title-letsdo"><i class="fas fa-check-square me-1"></i> Let's do it</span> -->
            </div>
            <div class=" crd add-crd">
                <div class="date-input">
                    <div class="choices">
                        <div class="date">
                            <label for="deadtime"><i class="fa-solid fa-calendar-days"></i></label>
                            <input type="date" id="deadtime" name="deadtime">
                        </div>
                        <div class="priority">
                            <!-- <label for="priority">Priority: </label> -->
                            <select name="priority" id="in-priority">
                                <option value="Urgent - Important" disabled selected>Choose Priority</option>
                                <option value="Urgent - Important">Urgent / Important</option>
                                <option value="Urgent - Not Important">Urgent / Not important</option>
                                <option value="NotUrgent - Important">Not urgent / Important</option>
                                <option value="Not Important - No tUrgent">Not important / Not urgent</option>
                            </select>
                        </div>

                    </div>
                    <textarea name="in-text" id="in-text" placeholder="Add task ..."></textarea>
                </div>
                <button id="add-task"><i class="fa fa-plus"></i></button>
            </div>
            <div class="crd no-task">
                No Tasks to view
            </div>
            <div class="crd filter">
                <div class="filter-card">
                    <!-- <label for="task-filter-status">filter by status</label> -->
                    <select id="task-filter-status">
                        <option value="all">All Tasks</option>
                        <option value="completed">Completed</option>
                        <option value="active">Active</option>
                    </select>
                </div>

                <div class="filter-card">
                    <div class="date-card">
                        <button type="button" class="todays-tasks" id="todays-tasks">Today's Tasks</button>
                        <!-- <label for="filter-start-date">From</label> -->
                        <!-- <input type="date" id="filter-start-date" name="filter-start-date" value="2022-01-01"> -->
                    </div>
                    <!-- <div class="date-card">
                        <label for="filter-end-date">To</label>
                        <input type="date" id="filter-end-date" name="deadtime" value="2030-12-31">
                    </div> -->
                </div>

                <!--  <select>
                    <option value="1">Added date</option>
                    <option value="2">Due date</option>
                </select>
                <a href="#!" style="color: #23af89;" data-mdb-toggle="tooltip" title="Ascending"><i
                        class="fas fa-sort-amount-down-alt ms-2"></i></a> -->
            </div>
            <div class=" crd edit-content" id="edit-content">

                <div class="edit-date">
                    <div class="date">
                        <label for="edit-deadtime">Date:</label>
                        <input type="date" id="edit-deadtime" name="edit-deadtime">

                    </div>
                    <div class="priority">
                        <!-- <label for="priority">Priority: </label> -->
                        <select name="priority" id="edit-priority">
                            <option value="Urgent - Important" disabled selected>Choose Priority</option>
                                <option value="Urgent - Important">Urgent / Important</option>
                                <option value="Urgent - Not Important">Urgent / Not important</option>
                                <option value="NotUrgent - Important">Not urgent / Important</option>
                                <option value="Not Important - No tUrgent">Not important / Not urgent</option>
                            </select>
                    </div>
                    <button id="edit-done" onclick="editDone(this)"><i class="fa-solid fa-check"></i></button>
                </div>
                <textarea name="edit-in-text" id="edit-in-text" cols="30" rows="10"></textarea>
            </div>
            <div class="crd list">
                <!-- <div class="list-card" data-id="251359">
                    <div class="edit">
                        <div class="date">
                            <i class="fas fa-info-circle me-2"></i>28th Jun 2020
                        </div>
                        <div class="edit-delete">
                            <a href="#!" class="text-info" data-mdb-toggle="tooltip" title="Edit todo"><i
                                    class="fas fa-pencil-alt me-3"></i></a>
                            <span onclick="deleteCard(this)"><i class="fas fa-trash-alt"></i></span>
                        </div>
                    </div>
                    <div class="view">
                        <input type="checkbox" value="ff" checked  onclick="check(this)"/>
                        <p class="to-do-name" ">Buy groceries for next week</p>
                         <textarea name="" id="" disabled>Buy groceries for nex</textarea> -->
                <!-- <p class="to-do-description">here we will write description about our task</p> -->
                <!-- </div>
                </div>    -->
            </div>

        </div>
    </div>
    <!-- my main js file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typescript/4.8.4/typescript.min.js"></script>

    <!-- <script type="module" src="./dist/tst.js"></script> -->
    <script src="./dist/main.js"></script>

</body>

</html>
